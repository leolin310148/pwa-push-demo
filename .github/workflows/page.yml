name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch if not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: build
        run: |
          pwd
          ls -al
          sh build.sh
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
